<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div style="text-align: center">

   <input type="text" [(ngModel)]="searchname">
</div>
    
<div class="container">
         
  <table class="table table-striped">
    <thead>
      <tr>
        <th>id</th>
        <th>name</th>
        <th>Email</th>
        <th>phonenumber</th>
        <th>status</th>
        <th>date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books | bookname : searchname">
        <td>{{book.id}}</td>
        <td>{{book.name | uppercase }}</td>
        <td>{{book.email}}</td>
        <td>{{book.phonenumber}}</td>
        <td><div [ngSwitch]="book.activeStatus">
            <span *ngSwitchCase="0"> Not Active Yet</span>
            <span *ngSwitchCase="1"> Active</span>
            <span *ngSwitchCaseDefault>None</span>
        </div>
        </td>
        <td>{{book.date | date: "long"}}</td>
      </tr>
      
    </tbody>
  </table>
</div>
<div>
 Currency conversion using Pipes : {{amount | currency: "USD"  }}  

</div>
</body>
</html>
